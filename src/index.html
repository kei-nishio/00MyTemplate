<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- meta（不変）情報 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />

    <!-- meta情報 -->
    <title>ここにタイトル</title>
    <meta name="description" content="ここに説明" />
    <meta name="keywords" content="ここにキーワード" />

    <!-- ! noindex and nofollow -->
    <meta name="robots" content="noindex, nofollow" />

    <!-- OGP(Open Graph Protocol) -->
    <meta property="og.type" content="websiteかdescribeかarticleから選びます" />
    <meta property="og.title" content="ここにタイトル" />
    <meta property="og.description" content="ここに説明" />
    <meta property="og.url" content="ここにURL" />
    <meta property="og.image" content="ここに絶対パスのイメージ※画像推奨サイズ1200x630" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="og.site_name" content="ここにタイトル" />

    <!-- X OGP -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="ここにタイトル" />
    <meta name="twitter:description" content="ここに説明" />
    <meta name="twitter:image" content="/assets/images/common/ogp.jpg" />

    <meta name="theme-color" content="⑥サイトカラーのカラーコード" />

    <!-- favicon -->
    <link rel="icon" href="/images/common/favicon.ico" />
    <!-- <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" sizes="180*180" /> -->

    <!-- canonical -->
    <link rel="canonical" href="このページのURL" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet" />

    <!-- css -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- script -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
    ></script>
    <script defer src="./assets/js/script.js"></script>
  </head>

  <body>
    <header class="header js-header">
      <div class="header__inner l-inner">
        <h1><img src="./assets/images/logo/logo.svg" alt="ロゴ" /></h1>
      </div>
    </header>

    <main class="main top">
      <p class="__img">
        <!-- DELETE lazy!! <- FV, Modal(On/Off), HorizontalScroll, Carousel 2nd~img -->
        <!-- https://webspe.net/lazy-loading/ -->
        <picture>
          <source srcset="./assets/images/-sp.webp" type="image/webp" media="(max-width: 768px)" />
          <source srcset="./assets/images/-sp.jpg" type="image/jpeg" media="(max-width: 768px)" />
          <source srcset="./assets/images/-pc.webp" type="image/webp" media="(min-width: 769px)" />
          <source srcset="./assets/images/-pc.jpg" type="image/jpeg" media="(min-width: 769px)" />
          <img src="./assets/images/-pc.jpg" alt="" decoding="async" loading="lazy" width="640" height="320" />
        </picture>
      </p>
    </main>

    <footer class="footer">
      <small>ここにfooter</small>
    </footer>
  </body>
</html>
