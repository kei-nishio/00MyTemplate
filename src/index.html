<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- meta（不変）情報 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />

    <!-- meta情報 -->
    <title>ここにタイトル</title>
    <meta name="description" content="ここに説明" />
    <meta name="keywords" content="ここにキーワード" />

    <!-- ! noindex and nofollow -->
    <meta name="robots" content="noindex, nofollow" />

    <!-- OGP(Open Graph Protocol) -->
    <meta property="og.title" content="ここにタイトル" />
    <meta property="og.type" content="websiteかdescribeかarticleから選びます" />
    <meta property="og.url" content="ここにURL" />
    <meta property="og.image" content="ここに絶対パスのイメージ※画像推奨サイズ1200x630" />
    <meta property="og.site_name" content="ここにタイトル" />
    <meta property="og.description" content="ここに説明" />
    <meta name="twitter:card" content="summary" />

    <!-- favicon -->
    <link rel="icon" href="/images/favicon.ico" />
    <!-- <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" sizes="180*180" /> -->

    <!-- Google Fonts -->

    <!-- css -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- jQuey：右記CDNを参照：https://developers.google.com/speed/libraries?hl=ja -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script defer src="./assets/js/script.js"></script>
  </head>

  <body>
    <header class="l-header js-header">
      <div class="l-header__inner inner">
        <h1 class="l-header__logo">
          <a href="#" class="l-header__link-logo">
            <img src="./assets/images/common/logo.svg" alt="ヘッダーロゴ" />
          </a>
        </h1>
        <nav class="l-header__nav">
          <ul class="l-header__items">
            <li class="l-header__item">
              <a href="#" class="l-header__link-nav">this is html file</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="l-main"></main>

    <footer class="l-footer">
      <small class="l-footer__copy">&copy;</small>
    </footer>

    <!-- 最初に共通要素を作成するところ。最後は消すこと。 -->
    <div class="c-parts"></div>
  </body>
</html>
